<div [ngClass]="settingStyle" class=" bgcolor color w-100 h-100 position-relative">


  <div class=" h-50 d-flex align-items-center justify-content-center position-relative ">


    <div class="userImg rounded-circle " [style.background]="'url(' + userData?.userData?.profileImage + ')'"></div>

  </div>
  <div class=" h-50 d-flex flex-column align-items-center justify-content-evenly">

    <div class=" bg-white overflow-hidden rounded-5 px-3 py-2">

      <span (click)="actionInput('name')" style="cursor: pointer;">
        <i class="fa-solid fa-pen-to-square opacity-75"></i>
      </span>
      <input #name [ngClass]="disabled" class=" border-0 bg-transparent ps-2 " style="outline: none;" type="text"
        placeholder="name">
    </div>

    <div class=" bg-white overflow-hidden rounded-5 px-3 py-2">
      <span (click)="actionInput('status')" style="cursor: pointer;">
        <i class="fa-solid fa-pen-to-square opacity-75"></i>
      </span>
      <input #status [ngClass]="disabled" class=" border-0 bg-transparent ps-2 " style="outline: none;" type="text"
        placeholder="status">
    </div>

    <button class=" btn btn-primary">SAVE</button>
  </div>

</div>
